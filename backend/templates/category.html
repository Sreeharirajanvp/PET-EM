<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>





<div class="card"><br>
                <div class="card-body">
                  <h4>Add New Animal</h4>
                  <br>
                  <form class="forms-sample" method="post" action="{% url 'savecategory' %}" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group">
                      <label for="exampleInputName1">Animal</label>
                      <input type="text" class="form-control" id="exampleInputName1" placeholder="Category" name="category">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputEmail3">Description</label>
                      <input type="text" class="form-control" id="exampleInputEmail3" placeholder="Description" name="description">
                    </div>

                    <div class="form-group">
                      <label>Upload Picture</label>
                      <div class="input-group col-xs-12">
                        <input type="file" class="form-control file-upload-info"  placeholder="Upload Image" name="image">
                        <span class="input-group-append">

                        </span>
                      </div>
                    </div>


                    <button type="submit" class="btn btn-primary mr-2">Submit</button>
                    <button class="btn btn-light">Cancel</button>
                  </form>
                </div>
              </div>
</body>
</html>
{% endblock %}
