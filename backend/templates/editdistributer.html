<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="card"><br>
                <div class="card-body">
                  <h4>Edit Distributer</h4>
                  <br>
                  <form class="forms-sample" method="post" action="{% url 'updistributer' dataid=data.id %}" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group">
                      <label for="exampleInputName1">Name</label>
                      <input type="text" class="form-control" id="exampleInputName1" placeholder="Name" name="name" value="{{data.Name}}">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputEmail3">Address</label>
                      <input type="text" class="form-control" id="exampleInputEmail3" placeholder="Address" name="address" value="{{data.Address}}>
                    </div>
                     <div class="form-group">
                      <label for="exampleInputEmail3">Mobile No.</label>
                      <input type="text" class="form-control" id="exampleInputEmail3" placeholder="Mobile no." name="mobile" value="{{data.Mobile}}>
                    </div>




                     <div class="form-group">
                        <label for="exampleSelectGender">Category</label>
                        <select class="form-control  btn-outline-primary" id="exampleSelectGender" name="category" >
                          <option>Select</option>
                          {% for d in da %}
                          <option>{{d.Breed}}</option>
                          {% endfor %}
                        </select>
                      </div>
                    <div class="form-group">
                      <label>Profile</label>
                      <div class="input-group col-xs-12">
                        <input type="file" class="form-control file-upload-info"  placeholder="Upload Image" name="image">
                        <span class="input-group-append">

                        </span>
                      </div>
                    </div>


                    <button type="submit" class="btn btn-primary mr-2">Submit</button>
                    <button class="btn btn-light">Cancel</button>
                  </form>
                </div>
              </div>
</body>
</html>
{% endblock %}
</body>
</html>
