<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="card"><br>
                <div class="card-body">
                  <h4>Breed</h4>
                  <br>
                  <form class="forms-sample" method="post" action="{% url 'savebreed' %}" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group">
                      <label for="exampleInputName1">Name</label>
                      <input type="text" class="form-control" id="exampleInputName1" placeholder="Name" name="breed">
                    </div>
                    <div class="form-group" >
                      <label for="exampleInputEmail3">Description</label>
                      <input type="text" class="form-control" id="exampleInputEmail3" placeholder="Description" name="description">
                    </div>




                     <div class="form-group">
                        <label for="exampleSelectGender">Category</label>
                        <select class="form-control  btn-outline-primary" id="exampleSelectGender" name="category">
                          <option>Select</option>
                          {% for d in data %}
                          <option>{{d.Category}}</option>
                          {% endfor %}
                        </select>
                      </div>
                    <div class="form-group">
                      <label>Upload Picture</label>
                      <div class="input-group col-xs-12">
                        <input type="file" class="form-control file-upload-info"  placeholder="Upload Image" name="image">
                        <span class="input-group-append">

                        </span>
                      </div>
                    </div>
                      <div class="form-group">
                      <label for="exampleInputEmail3">Distributer</label>
                      <input type="text" class="form-control" id="exampleInputEmail3" placeholder="Distributer" name="distributer">
                    </div>
                      <div class="form-group">
                      <label for="exampleInputEmail3">Distributer Info.</label>
                      <input type="text" class="form-control" id="exampleInputEmail3" placeholder="iNFO" name="dinfo">
                    </div>


                    <button type="submit" class="btn btn-primary mr-2">Submit</button>
                    <button class="btn btn-light">Cancel</button>
                  </form>
                </div>
              </div>
</body>
</html>
{% endblock %}
