<!DOCTYPE html>
{% extends "index.html" %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="card">
                <div class="card-body"><br>
                  <h4>Defferent Breeds</h4>
                  <br>
                  <div class="table-responsive pt-3">
                    <table class="table table-dark">
                      <thead>
                        <tr>
                          <th>
                            Name
                          </th>
                          <th>
                            Description
                          </th>
                          <th>
                            Category
                          </th>
                          <th>
                            Picture
                          </th>
                          <th>
                            Distributer Info.
                          </th>
                        </tr>
                      </thead>
                      <tbody>
                      {% for d in data %}
                        <tr>
                          <td>
                            {{d.Breed}}
                          </td>
                          <td>
                            {{d.Description}}
                          </td>
                          <td>
                            {{d.Category}}
                          </td>
                          <td>
                           <img src="{{ d.Image.url }}" alt="image">
                          </td>
                          <td>
                            {{d.Distributer}}
                          </td>
                          <td>
                          <form action="{% url 'editbreed' dataid=d.id%}">
                          <button type="submit" class="btn btn-success">Edit</button>
                        </form>
                          </td>
                      <td>
                        <form action="{% url 'deletebreed' dataid=d.id%}">
                          <button type="submit" class="btn btn-danger">Delete</button>
                        </form>
                      </td>
                        </tr>
                      {% endfor %}
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
</body>
</html>
{% endblock %}
