<!DOCTYPE html>
{% extends "index.html" %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="card">
                <div class="card-body"><br>
                  <h4>Invoice</h4>
                  <br>
                  <div class="table-responsive pt-3">
                    <table class="table table-dark">
                      <thead>
                        <tr>
                          <th>
                            Name
                          </th>
                          <th>
                            Email
                          </th>
                          <th>
                            Subject
                          </th>
                          <th>
                            Message
                          </th>
                        </tr>
                      </thead>
                      <tbody>
                      {% for d in data %}
                        <tr>
                          <td>
                            {{d.Name}}
                          </td>
                          <td>
                            {{d.Email}}
                          </td>
                          <td>
                            {{d.Subject}}
                          </td>
                          <td>
                           {{d.Message}}
                          </td>
                          <td>
                            <form action=" {% url 'deletemessage' dataid=d.id%}">
                            <button type="submit" class="btn btn-danger"}>Delete</button>
                            </form>
                          </td>
                        </tr>
                      {% endfor %}
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
</body>
</html>
{% endblock %}
