<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="card"><br>
                <div class="card-body">
                  <h4>Add New Animal</h4>
                  <br>
                  <form class="forms-sample" method="post" action="{% url 'updatefood' dataid=data.id %}" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group">
                      <label for="exampleInputName1">Food</label>
                      <input type="text" class="form-control" id="exampleInputName1" placeholder="Category" name="food" value="{{data.Food}}">
                    </div>
                      <div class="form-group">
                      <label for="exampleInputEmail3">Price</label>
                      <input type="text" class="form-control" id="exampleInputEmail3" placeholder="Price" name="price" value="{{data.Price}}">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputEmail3">Description</label>
                      <input type="text" class="form-control" id="exampleInputEmail3" placeholder="Description" name="description" value="{{data.Description}}">
                    </div>
                    <div class="form-group">
                        <label for="exampleSelectGender">Category</label>
                        <select class="form-control  btn-outline-primary" id="exampleSelectGender" name="category">
                          <option>Select</option>
                          {% for d in da %}
                          <option>{{d.Category}}</option>
                          {% endfor %}
                        </select>
                      </div>
                    <div class="form-group">
                      <label>Upload Picture</label>
                      <div class="input-group col-xs-12">
                          <img src="{{data.Image.url}}" height="200px" width="200px">
                        <input type="file" class="form-control file-upload-info"  placeholder="Upload Image" name="image">
                        <span class="input-group-append">

                        </span>
                      </div>
                    </div>


                    <button type="submit" class="btn btn-primary mr-2">Submit</button>
                    <button class="btn btn-light">Cancel</button>
                  </form>
                </div>
              </div>
</body>
</html>
{% endblock %}
